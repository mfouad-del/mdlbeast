name: Build & Export Static Frontend

on:
  workflow_dispatch:
    inputs:
      next_public_api_url:
        description: 'NEXT_PUBLIC_API_URL (optional)' 
        required: false
        default: 'https://zaco-backend.onrender.com/api'
      next_base_path:
        description: 'NEXT_BASE_PATH (optional, e.g., /archive)'
        required: false
        default: '/archive'
  push:
    branches: [ main ]

jobs:
  build_export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3 python3-dev libpq-dev

      - name: Install dependencies
        run: npm ci

      - name: Set env and run export
        env:
          NEXT_PUBLIC_API_URL: ${{ github.event.inputs.next_public_api_url || secrets.NEXT_PUBLIC_API_URL }}
          NEXT_BASE_PATH: ${{ github.event.inputs.next_base_path || '' }}
          NODE_ENV: production
        run: |
          echo "Building with NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL NEXT_BASE_PATH=$NEXT_BASE_PATH"
          npm run export

      - name: Ensure export produced `out/`
        run: |
          if [ -d out ]; then ls -la out; else echo "No out/ directory found" && exit 1; fi

      - name: Zip out folder
        run: zip -r out.zip out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-export-out
          path: out.zip
